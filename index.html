<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="shortcut icon" href="Imagenes/tittle.png" type="image/x-icon" />
    <link rel="stylesheet" href="Style.css" />
    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
        <img class="logo" src="Imagenes/Logos.png" alt="">
      <div class="encriptar">
        <textarea name="text" class="text" id="text" cols="30" rows="10"placeholder="Ingresa el texto aquí"></textarea>

        <div class="reglas">
          <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" style="margin-left: 15px;" onclick="encriptar()">Encriptar </button>
          <button type="button" style="margin-left: 15px;" class="btn-desencriptar" onclick="desencriptar()"> Desencriptar</button>
        </div>
      </div>
      <div  class="encriptado">
        <img src="Imagenes/muñeco.png" alt="" id="imagen" />
        <textarea name="text2" class="text2" id="text2" cols="30" rows="10"placeholder="">Ingresa el texto aquí</textarea>
        <div class="msj-encriptado" id="msj-encriptado"> 
          <h2 id="tittle_msj">Ningún mensaje fue encontrado</h2>
         <button class="btn-encriptar" type="button" onclick="copiar()">copiar </button>
        </div>
      </div>
    </div>
  </body>
</html>
